<head>
    <title>Question 2</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

            "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity=

          crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity=
                  "sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <style>
        .error{
            border: 1px solid red;

        }

        .required{
            color:red;
        }
        .succ{
            color:green;
        }
        body{
            font-family: 'Open Sans', sans-serif;
        }
    </style>

</head>
<body style="background-color:whitesmoke">

<div class="col-lg-3"></div>
<div class="col-lg-6 table-responsive" style="border: 10px solid #272a6f; padding: 10px">
    <form name="form">
        <span style="text-align: center;padding-bottom: 30px;">
            <h2 ><strong>Question 2</strong></h2>
        </span>



        <table class="table-condensed" cellpadding="20" cellspacing="10" style="padding: 20px;">

            <tr id="input">
                <td>Input: <span class="required">*</span></td>
                <td>
                    <input type="number" placeholder="Input Number" name="inputVal" id="inputVal">
                </td>
            </tr>
            <tr id="output">
                <td>Output: <span class="required">*</span></td>
                <td>
                    <input type="number" placeholder="Output Value" name="outputVal" id="outputVal">
                </td>
            </tr>

            <tr>
                <td style="border-bottom:1px dotted grey; padding-top: 30px;" colspan="2"></td>
            </tr>

        </table>
        </br>
        <button id="submitBtn" type="button" class="btn btn-primary" onClick="calculate()">Analyse</button>

        </br>
        <h3 style="color:red; font-weight: 900" >Answer: <span id="answer">N/A</span></h3>
    </form>
</div>

<script>


    function calculate() {
        var inputVal = document.getElementById("inputVal").value;
        var outputVal = document.getElementById("outputVal").value;
        var result1="";
        var result2="";
        var result3="";


        //situation 1
        for(i=0; i<inputVal.length;i++){
          var temp1 = inputVal[i] - 10;
          result1 +=Math.abs(temp1);
        }

        //situation 2
        for(var i=0; i<inputVal.length;i++){
            var temp2 = inputVal[i] - 1;
            result2 +=temp2;
        }

        //situation 3
        for(var i=0; i<inputVal.length;i++){
            var temp3 = parseInt(inputVal[i],10) + 3;
            result3 +=temp3;
        }


        if(result1 === outputVal){
            document.getElementById("answer").innerHTML="Mike encrypts his message by summing up to 10 to each original character";
        }
        else if(result2 === outputVal){
            document.getElementById("answer").innerHTML="Mike encrypts his message by adding -1 to each original character";
        }
        else if(result3 === outputVal){
            document.getElementById("answer").innerHTML="Mike encrypts his message by adding 3 to each original character";
        }
        else{
            document.getElementById("answer").innerHTML="Cannot decrypt";
        }


    }
</script>
</body>
</html>
